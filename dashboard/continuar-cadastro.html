<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Primeiro Acesso</title>
<link rel="stylesheet" href="view/css/style.css">
<script src="view/js/function.js" type="text/javascript"></script>
</head>

<body>
    <div id="container-cadastro" class="box-2">
        <h2 class="titulo" style="margin: 40px 0px">Continuar cadastro</h2>
        <form name="frmCadastro" id="frmCadastro">
            <div class="container_accordion">
                <div class="accordion" style="box-sizing: border-box;">Informações pessoais</div>
                <div class="panel">
					<div class="row">
						<div class="col-50">
							<label for="txtNome">Nome:</label>
						</div>
						<div class="col-50">
							<label for="txtMatricula">Matricula:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<input type="text" id="txtNome" disabled value="Nome">
						</div>
						<div class="col-50">
							<input type="text" id="txtMatricula" disabled value="Matricula">
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<label for="txtCPF">CPF:</label>
						</div>
						<div class="col-50">
							<label for="txtDtNasc">Data de nascimento:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<input type="text" id="txtCPF" disabled value="CPF">
						</div>
						<div class="col-50">
							<input type="date" id="txtDtNasc" disabled value="1997-05-20">
						</div>
					</div>
                </div>
				
            </div>
            <div class="container_accordion">
				<div class="accordion" style="box-sizing: border-box;">Informações de acesso</div>
				<div class="panel">
					<div class="row">
						<div class="col-50">
							<label for="txtSenha">Senha:</label>
						</div>
						<div class="col-50">
							<label for="txtReSenha">Repetir senha:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<input type="password" id="txtSenha" name="txtSenha" value="" placeholder="Digite sua senha... ">
						</div>
						<div class="col-50">
							<input type="password" id="txtReSenha" name="txtReSenha" value="" placeholder="Digite novamente sua senha... ">
						</div>
					</div>
				</div>
			</div>
           <div class="container_accordion">
				<div class="accordion" style="box-sizing: border-box;">Informações de contato</div>
				<div class="panel">
					<div class="row">
						<div class="col-50">
							<label for="txtTelefone">Telefone:</label>
						</div>
						<div class="col-50">
							<label for="txtCelular">Celular:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<input type="text" id="txtTelefone" name="txtTelefone" value="" placeholder="Digite seu telefone...">
						</div>
						<div class="col-50">
							<input type="text" id="txtCelular" name="txtCelular" value="" placeholder="Digite seu celular...">
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<label for="txtEmail">E-mail:</label>
						</div>
						<div class="col-50">
							<label>Sexo:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<input type="email" id="txtEmail" name="txtEmail" value="" placeholder="Digite seu email...">
						</div>
						<div class="col-50">
								<ul class="list">
									<li class="list__item">
										<input type="radio" class="radio-btn" name="choice" id="a-opt" />
										<label for="a-opt" class="label">pick me!</label>
									</li>
									
									<li class="list__item">
										<input type="radio" class="radio-btn" name="choice" id="b-opt" />
										<label for="b-opt" class="label">pick me i'm better!</label>
									</li>

								</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<label for="txtEmail">Logradouro:</label>
						</div>
						<div class="col-25">
							<label>Complemento:</label>
						</div>
						<div class="col-25">
							<label>N°:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<input type="text" id="txtLogradouro" name="txtLogradouro" value="" placeholder="Digite o logradouro...">
						</div>
						<div class="col-25">
							<input type="text" id="txtComplemento" name="txtComplemento" value="" placeholder="Complemento">
						</div>
						<div class="col-25">
							<input type="text" id="txtNumero" name="txtNumero" value="" placeholder="Numero">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="txtEmail">Bairro:</label>
						</div>
						<div class="col-15">
							<label for="txtCEP">CEP:</label>
						</div>
						<div class="col-15">
							<label for="slcUF">UF:</label>
						</div>
						<div class="col-45">
							<label for="slcCidade">Cidade:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<input type="text" id="txtBairro" name="txtBairro" value="" placeholder="Bairro...">
						</div>
						<div class="col-15" style="margin-left: 2%;">
							<input type="text" id="txtCEP" name="txtCEP" value="" placeholder="CEP">
						</div>
						<div class="col-15">
							<select name="slcUF" style="margin-left: 5%;">
								<option value="">UF</option>
							</select>
						</div>
						<div class="col-45" style="margin-left: 3%;">
							<select name="slcCidade">
								<option value="">Cidade</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-100">
							<input type="submit" name="btnSalvar" value="Salvar">
						</div>
					</div>
				</div>
			</div>
        </form>
    </div>
<script>
	
	var acc = document.getElementsByClassName("accordion");
	var i;
	
	for (i = 0; i < acc.length; i++) {
	  acc[i].addEventListener("click", function() {
		this.preventDefault;  
		this.classList.toggle("active");
		var panel = this.nextElementSibling;
		if (panel.style.maxHeight){
		  panel.style.maxHeight = null;
		} else {
		  panel.style.maxHeight = panel.scrollHeight + "px";
		} 
	  });
	}
</script>
</body>
</html>
